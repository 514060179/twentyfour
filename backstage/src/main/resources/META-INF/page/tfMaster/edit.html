<script>
var first = true;
jQuery(document).ready(function () {
    App.init();
    $("#layout").click(function(){
        if(first){
            layout();
            first = false;
        }else{
            resetLayout();
            first = true;
        }

    });
});


$("#submit")
.click(
		function() {
			var introduction = $("#mIntroduction").val();;
			var nick = document.getElementById('mNick').value;
			var password = document.getElementById('mPassword').value;
			var password2 = document.getElementById('mPassword2').value;
			var tel = document.getElementById('mTel').value;
			var countryCode = $('#mCountryCode option:selected').val();
			var constellation = document.getElementById('mConstellation').value;
			var sex = $('#mSex option:selected').val();
			var deleted = $('#mDeleted option:selected').val();
			var  act = "add";
			var jsonUser = {};
			var masterId = $("#masterId").val();
			if (nick == "") {
				alert("請輸入暱稱!");
				return false;
			}
			if (tel == "") {
				alert("請輸入手機號!");
				return false;
			}
			if(masterId!=''){
				 act = "upd";
				 jsonUser["masterId"] = masterId;
			}else{
				if (password == "") {
					alert("請輸入密碼 ！");
					return false;
				}
				if (password2 == "") {
					alert("請輸入確認密碼 ！");
					return false;
				}
				if(password!=password2){
					alert("兩次密碼不一致，請重新輸入 ！");
					return false;
				}
			}
			if(tel!=""&&countryCode!=""&&(countryCode=='853'|| countryCode == '86'|| countryCode == '852')){
			var reg1 = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
			if (countryCode == 853 || countryCode == 852) {
				var reg = /^0?6\d{7}$/;
				if (!reg.test(tel)) {
					alert("該手機號不合法！");
					return false;
				} 
			} else {
				if (!reg1.test(tel)) {
					alert("該手機號不合法！");
					return false;
				}
			}
			}
			if(introduction!=""){
				document.getElementById('introduction').value=introduction;
			}
				//判斷文件是否符合類型
				var filePath = $("#file").val();
				if ("" != filePath) {
					var fileType = getFileType(filePath);
					//判断上传的附件是否为图片  
					if ("jpg" != fileType
							&& "jpeg" != fileType
							&& "bmp" != fileType
							&& "png" != fileType
							&& "gif" != fileType) {
						alert("请上传JPG,JPEG,BMP,PNG,GIF格式的图片");
						return false;
					} else {
						//获取附件大小（单位：KB）  
						var fileSize = document
								.getElementById("file").files[0].size / 1024;
						if (fileSize > 2048) {
							alert("图片大小不能超过2MB");
							return false;
						}
					}
				}
			var formData = new FormData(
					$("#registrationForm")[0]);
			$.ajax({
				url : '${base}/admin/master/save',
				type : 'POST',
				data : formData,
				async : false,
				cache : false,
				contentType : false,
				processData : false,
				success : function(returndata) {
					if (returndata.code == "1"||returndata.code == "2") {
						alert(returndata.msg);
						window.location.href = '${base}/admin/master/list';
					}else{
						alert(returndata.msg);
					}
				},
				error : function(returndata) {
					alert(returndata);
				}
			});
			 return false;
		});
			
			
	function checkTel(){
		var jsonUser = {};
		var tel = document.getElementById('mTel').value;
		var countryCode = document.getElementById('mCountryCode').value;
		if(tel!=""&&countryCode!=""&&(countryCode=='853'|| countryCode == '86'|| countryCode == '852')){
			//先判斷該賬號是否合法
			var reg1 = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
			if (countryCode == 853 || countryCode == 852) {
				var reg = /^0?6\d{7}$/;
				if (!reg.test(tel)) {
					alert("該手機號不合法！");
					return false;
				} 
			} else {
				if (!reg1.test(tel)) {
					alert("該手機號不合法！");
					return false;
				}
			}
			//如果合法，再判斷該賬號是否存在
			jsonUser["tel"] = tel;
			jsonUser["countryCode"] = countryCode;
			$
			.post(
					"${base}/admin/master/checkTel?a="
							+ 1,jsonUser,
					function(data) {
						if (data.code == "1020") {
							alert(data.msg);
							return false;
						}
					});
		}
	}
function resetFormInput() { //清空表单
	$("form input").each(function() {
		$(this).val("");
	});
}

function getFileType(filePath) {
	var startIndex = filePath.lastIndexOf(".");
	if (startIndex != -1)
		return filePath.substring(startIndex + 1, filePath.length)
				.toLowerCase();
	else
		return "";
}

$('#date-picker').datepicker();
$(document)
		.ready(
				function() {
					document.getElementById('file').onchange = function(
							evt) {
						// 如果浏览器不支持FileReader，则不处理
						if (!window.FileReader)
							return;
						document.getElementById("boochange").value = 'true';
						var files = evt.target.files;
						for (var i = 0, f; f = files[i]; i++) {
							if (!f.type.match('image.*')) {
								continue;
							}
							var reader = new FileReader();
							reader.onload = (function(theFile) {
								return function(e) {
									// img 元素
									document
											.getElementById('previewFile').style.display = 'block';
									document
											.getElementById('previewFile').src = e.target.result;
								};
							})(f);
							reader.readAsDataURL(f);
						}
					}

				})
</script>
